<!DOCTYPE html>
<html>
  <head>
    <title>Estel English Academy - Login</title>
    <style>
      :root {
        --primary: #2ecc71;
        --dark: #2c3e50;
        --light: #ecf0f1;
        --accent: #3498db;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Pretendard', sans-serif;
        background: linear-gradient(135deg, var(--light), var(--accent));
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
      }

      .logo-area {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo-area h1 {
        color: var(--dark);
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }

      .logo-area p {
        color: #666;
        margin: 0;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--dark);
      }

      .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        border-color: var(--primary);
        outline: none;
      }

      .role-selector {
        margin-bottom: 1.5rem;
      }

      .role-selector label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--dark);
      }

      .role-buttons {
        display: flex;
        gap: 1rem;
      }

      .role-btn {
        flex: 1;
        padding: 0.8rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        background: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .role-btn.active {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
      }

      .login-btn {
        width: 100%;
        padding: 1rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
      }

      .info-text {
        text-align: center;
        margin-top: 1rem;
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-area">
        <h1>Estelle English Academy</h1>
        <p>Word Explorer Game</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>

        <div class="role-selector">
          <label>Select Role</label>
          <div class="role-buttons">
            <button type="button" class="role-btn" data-role="STUDENT">
              Student
            </button>
            <button type="button" class="role-btn" data-role="MANAGER">
              Teacher
            </button>
            <button type="button" class="role-btn" data-role="ADMIN">
              Admin
            </button>
          </div>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <p class="info-text">
        Please contact administrator if you have any issues.
      </p>
    </div>

    <script>
      // 역할 선택 버튼 처리
      const roleButtons = document.querySelectorAll('.role-btn');
      let selectedRole = '';

      roleButtons.forEach((btn) => {
        btn.addEventListener('click', () => {
          roleButtons.forEach((b) => b.classList.remove('active'));
          btn.classList.add('active');
          selectedRole = btn.dataset.role;
        });
      });

      // 로그인 폼 제출 처리
      document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!selectedRole) {
          alert('Please select your role');
          return;
        }

        // 실제 로그인 처리는 백엔드 연동 후 구현
        console.log('Login attempt:', {
          username,
          password,
          role: selectedRole,
        });

        // 임시 리다이렉트
        switch (selectedRole) {
          case 'ADMIN':
          case 'MANAGER':
            window.location.href = '/admin.html';
            break;
          case 'STUDENT':
            window.location.href = '/game.html';
            break;
        }
      });
    </script>
  </body>
</html>
